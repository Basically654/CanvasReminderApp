<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Reminders - Canvas Reminder App</title>
</head>
<body>
    <h1>Upcoming Reminders</h1>

    <ul>
        {% for reminder in reminders %}
            <li>Course: {{ reminder.course_id }} | Assignment: {{ reminder.assignment_id }} | Due: {{ reminder.due_date }} | Reminder: {{ reminder.reminder_time }} hours before</li>
        {% endfor %}
    </ul>

    <hr>
    <a href="/">Back to Home</a>
</body>
</html>
