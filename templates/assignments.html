<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Assignments</h1>
    <a href="{{ request.referrer }}" class="back-button">Back</a>

    <!-- Check if there are assignments available -->
    {% if assignments %}
        <ul class="list-group">
            <!-- Loop through each assignment and display it -->
            {% for assignment in assignments %}
                <li class="list-group-item">
                    <strong>{{ assignment['name'] }}</strong><br>
                    <small>Due: {{ assignment['due_at'] }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No assignments found for this course.
        </div>
    {% endif %}
</div>

<!-- Optional Bootstrap JS and Popper.js for Bootstrap components -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
