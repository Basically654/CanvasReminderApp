<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">My Courses</h1>

    <!-- Check if there are courses available -->
    {% if courses %}
        <ul class="list-group">
            <!-- Loop through each course and create a clickable list item -->
            {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- Display course name and description -->
                    <div>
                        <strong>{{ course['name'] }}</strong><br>
                        <small>{{ course['course_code'] }}</small>
                    </div>
                    <!-- Link to view the assignments of the course -->
                    <a href="{{ url_for('course_assignments', course_id=course['id']) }}" class="btn btn-primary">
                        View Assignments
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No active courses found.
        </div>
    {% endif %}
</div>

<!-- Optional Bootstrap JS and Popper.js for Bootstrap components -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
